<div *ngIf="is_render">
    <form (submit)="registerUser()">
        <div class="container">
            <h1>User Registration</h1>
            <p>Please fill in this form to register user</p>
            <hr />

            <input type="text" [(ngModel)]="name" name="name" placeholder="Enter Name of User" required />
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email" id="email" required />
            <input type="tel" [(ngModel)]="phone" name="phone" placeholder="Enter Mobile Number" id="phone" required />
            <input type="text" [(ngModel)]="address" name="address" placeholder="Enter Address" id="address" required />
            <input type="text" [(ngModel)]="city" name="city" placeholder="Enter City Name" id="city" required />
            <input type="text" [(ngModel)]="state" name="state" placeholder="Enter State" id="state" required />
            <input type="text" [(ngModel)]="pincode" name="pincode" placeholder="Enter Pincode" id="pincode" required />
            <label for="role"><i class="fa fa-universal-access"></i><strong>Role</strong></label>
            <select [(ngModel)]="role" name="role" required>
                <option value="" disabled selected>Select your Role</option>
                <option value="student">Student</option>
                <option value="librarian">Librarian</option>
                <option value="admin">Admin</option>
            </select>

            <hr />

            <button type="submit" class="registerbtn">
                Register
            </button>
        </div>
    </form>
</div>
