<form (submit)="forgetPassword()">
    <div class="container">
        <h1>Forget Password Page</h1>
        <p>Please fill in this form to reset your password</p>
        <hr />

        <label for="email"><i class="fa fa-envelope"></i> <strong>Email</strong></label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Enter Your Email" required />


        <label for="role"><i class="fa fa-universal-access"></i><strong>Role</strong></label>
        <select [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Select your Role</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
        </select>
        <hr />

        <button type="submit" class="loginbtn">
            Get Reset Password Link
        </button>
    </div>
</form>
